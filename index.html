<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Liars Dice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="" />
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h1>Liars Dice</h1>
    <p>Multiplayer game using socket.io</p>
    <div id="username-div">
        Username:
        <input type="text" id="username-field">
        <button onclick="connectPlayer()">Submit name</button>
    </div>
    <div class="players-connected">
        <h2>Players connected</h2>
        <ul id="player-list">
        </ul>
    </div>
    <div class="turn-action">
        <button id="raise-button" onclick="raise()" disabled>Raise</button>
        <button id="call-lie-button">Call lie</button>
    </div>
    <script src="/static/client.js"></script>
</body>
</html>
